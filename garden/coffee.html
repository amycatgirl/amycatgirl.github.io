<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" type="text/css" as="style" href="/assets/noto.css">
        <link rel="preload" type="font/ttf" as="font" href="/assets/NotoEmoji-Light.ttf">
        <link rel="preload" type="font/ttf" as="font" href="/assets/NotoColorEmoji-Regular.ttf">
        <title>Coffee | Garden</title>
    </head>
    <body>
        <div class="center-everything">
            <h1>Coffee</h1>
            <p>i was sipping some coffee with friends</p>
            <p>it was a nice experience</p>
            <p>
                i got to talk with them <br />
                i took a photo with them <br />
                we took some coffee together <br />
            </p>
            
            <p>it was a fun experience</p>
            
            <span>Go back to <a class="link red" href="/garden">the bagel shop</a></span>
        </div>
    </body>
    <style>
        .smaller {
            font-size: .5em;
            opacity: 75%;
        }
        
        div.center-everything {
            max-width: 50%;
            display: grid;
            
            justify-content: center;
        }
        
        @media screen and (max-width: 700px) {
            div.center-everything {
                max-width: 100%;
                justify-content: left;
                
                margin: 5px;
            }
        }
        
        h1 {
            font-size: 3em;
        }
        
        body {
            background-color: #2e1a29;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', 'Inter', 'Noto Color Emoji', sans-serif;
            color: white;
        }
        
        ul {
            padding-left: 1.5ch;
        }
        
        ul li:not(:first-child):has(a) {
            margin-top: .3rem;
        }
        
        .link.red {
            padding-inline: 5px;
            background-color: #d4fa16;
            font-weight: 700;
            color: black;
        }
        
        .link.blue {
            padding-inline: 5px;
            background-color: #dcbff6;
            font-weight: 700;
            color: black;
        }
        
        .link.green {
            padding-inline: 5px;
            background-color: #5938ff;
            font-weight: 700;
            color: white;
        }
        
        .link {
            text-decoration: underline;
            
            width: fit-content;
        }
        
        .link.accent {
            color: #ee225f;
            text-decoration-style: wavy;
        }
        
        hr {
            justify-self: left;
            width: 100%;
            
            margin-top: 15px;
            
            height: 4px;
            border: none;
            border-bottom: 4px solid white;
            
            opacity: .1;
        }
        
        h2::after {
            content: "";
            
            display: block;
            width: 100%;
            height: 2px;
            
            margin-top: 5px;
            
            background-color: #fff;
            opacity: .2;
        }
        
        blockquote {
            border-left: 2px solid #ffc9ec;
            margin-left: 0;
            padding-left: 2rem;
            color: #ffc9ec;
        }
    </style>
</html>
